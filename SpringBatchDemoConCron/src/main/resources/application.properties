spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.batch.job.enabled=false

jpa.spring.database-platform=org.hibernate.dialect.H2Dialect

h2.console.enabled=true
h2.console.path=/h2-console
h2.console.settings.trace=false
h2.console.settings.web-allow-others=true

spring.quartz.job-store-type=jdbc
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.jobStore.isClustered=false
spring.quartz.properties.org.quartz.scheduler.instanceName=QuartzScheduler
spring.quartz.properties.org.quartz.threadPool.threadCount=5

spring.main.allow-bean-definition-overriding=true